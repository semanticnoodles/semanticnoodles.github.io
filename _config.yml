# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
author: 'Semantic Noodles'
favicon: /img/favicon.png
avatar: /img/avatar.jpg
title: Semantic Noodles
subtitle: 'Giulia Osti'
description: 'This is Giulia, a D-Real-funded PhD candidate based at the University College Dublin,
School of Information and Communication Studies.'
keywords:
language: en
#timezone: ''
email: giulia.osti@ucdconnect.ie
since: 2023 # Copyright


# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: 'https://semanticnoodles.github.io'
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Top Menu
menu:
  Publications: /#Publications
  About: /
  Blog: https://phower.me

# Page Background
loading_bg:
  flink: /img/profile.png

# Social Links
social:
  enable: true
  social_links:
    fab fa-twitter: /
    fab fa-facebook-square: /
    fab fa-github: /
    fab fa-linkedin: /
    fas fa-envelope: / # E-mail
    fas fa-rss: /  # RSS

# Additional Social Links
e_social:
  enable: true
  e_social_links:
    Google Scholar: / || fas fa-graduation-cap
    ORCID: / || fab fa-orcid

# CV download link
cv_dl:
  enable: true
  dir: /attaches/CV.pdf
  description: My Detailed CV

# Box-shadow
box_shadow:
  enable: false

# CDN
CDN_USE:
  css:
    - /css/index.css
    - https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css # FontAwesome 5
  js:
    - https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js
    - https://cdn.jsdelivr.net/npm/jquery-pjax@latest/jquery.pjax.min.js
    - /js/main.js

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
  - hexo-generator-feed

## Themes: https://hexo.io/themes/
theme: academia

# Redirects
redirects:
  - from: /conferences/2023/09/03/ASIST-Poster.html
    to: /asist2023/

# Deployment
deploy:
  type: github
  repo: https://github.com/semanticnoodles/semanticnoodles.github.io
  # example, https://github.com/hexojs/hexojs.github.io
  branch: main